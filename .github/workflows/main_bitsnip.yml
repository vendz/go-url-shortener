# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bitsnip

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mycontainerregistry06.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_88624f8a799444c99b27d1a6fa935708 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4f94fa9d5e7d4ff28d54fb2c302dc728 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mycontainerregistry06.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_88624f8a799444c99b27d1a6fa935708 }}/bitsnip:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bitsnip'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a41905d353a745aebcfd01b2fa7472ac }}
        images: 'mycontainerregistry06.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_88624f8a799444c99b27d1a6fa935708 }}/bitsnip:${{ github.sha }}'