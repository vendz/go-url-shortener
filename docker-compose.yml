version: "3.9"
services:
  redis:
    container_name: "redis"
    image: redis:alpine
    ports: 
      - "6379:6379"
    networks:
      - "web.network"
    volumes:
      - redis_data:/data
  web:
    build: .
    container_name: "bitsnip"
    ports:
      - "3000:3000"
    volumes:
      - ".:/app"
    restart: "always"
    environment:
      - Replica= {{.Task.Name}}
    depends_on:
      - redis
    networks:
      - "web.network"
    deploy:
      replicas: 1
networks:
  web.network:
volumes:
  redis_data: